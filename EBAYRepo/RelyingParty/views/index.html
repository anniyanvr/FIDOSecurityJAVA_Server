<!DOCTYPE html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Login Page</title>
<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
<script src="scripts/loginplugin.js" type="text/javascript"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script type="text/javascript">
/*window.onload = function() {
	localStorage.clear();
}*/
	function callLoginScript(username, password) {
		login(username, password);
	}
	
	function callRegisterScript() {
		window.location.href = 'register';	
	}
</script>
</head>
<body>
	<form>
		<header>
			<h1>PSL Digital Bank</h1>
		</header>
		<div id="login">
			<h1>
				<strong>Welcome.</strong> Please login.
			</h1>
			<fieldset>
				<p>
					<input id="uname" type="text" placeholder="Username" required /><br>
					<input id="pwd" type="password" placeholder="Password" required />
				</p>
				<p>
					<button type="button" id="loginbtn"
						onclick="callLoginScript(document.getElementById('uname').value, document.getElementById('pwd').value)">Login</button>
						
						<button type="button" id="registerbtn"
						onclick="callRegisterScript()">Register</button>
				</p>
			</fieldset>
		</div>
	</form> 
</body>
</html>
